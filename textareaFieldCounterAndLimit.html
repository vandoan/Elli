<html>

<body>
	<form>
		<textarea name="ta" rows="6" style="width:340px;"
			onKeyDown="textCounter(this.form.ta, this.form.coutDisplay);"
			onKeyUp="textCounter(this.form.ta, this.form.countDisplay);">
		</textarea>
		<br />
		<input readonly type="text" name="countDisplay" size="3" maxlength="3" value="250">Characters Remaining
	</form>
	<script language="javascript" type"text/javascript">
		var maxAmount = 250;
		function textCounter(textField, showCountField) {
			if (textField.value.length > maxAmount)  {
				textField.value = textField.value.substring(0, maxAmount);
			} else {
			showCountField.value = maxAmount - textField.value.length;
			} 
		}
	</script>
</body>
</html>
