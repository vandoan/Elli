<!DOCTYPE html>
<html>
<head>
<link id="pagestyle" rel="stylesheet" type="text/css" href="css/default.css">
<script type="text/javascript">
function swapStyleSheet(sheet){
	document.getElementById('pagestyle').setAttribute('href', sheet);
}
</script>
</head>
<body>
	<h2>Javascript Change StyleSheet Without Page Reload</h2>
	<button onclick="swapStyleSheet('css/dark.css')">Dark Style Sheet</button>
	<button onclick="swapStyleSheet('css/blue.css')">Blue Style Sheet</button>
	<button onclick="swapStyleSheet('css/default.css')">Default Style Sheet</button>
</body>
</html>
