<!DOCTYPE html>
<html>
<head>
<link id="pagestyle" rel="stylesheet" type="text/css" href="default.css">
<style type="text/css">
img#lightSwitch {
	background: url(images/light_sweigch_down.jpg) no-repeat;
	cursor: pointer;
	}
</style>
<script type="text/javascript">
	var mode="default";
	function swapStylesheet(){
		var pagestyle = document.getElementById('pagestyle');
		var lightSwitch = document.getElementById('lightSwitch');
		if(mode == "default") {
			pagestyle.setAttribute('href', 'dark.css');
			lightSwitch.src = "light_switch_down.jpg";
			lightSwitch.title = "Turn the lights back on";
				mode = "dark";
			} else {
				pagestyle.setAttribute('href', 'default.css');
				lightSwitch.src = 'light_switch._up.jpg';
				lightSwitch.title = "Turn lights off";
				mode = "default";
			}
		}
	</script>
</head>
<body>
	<h1>CSS Javascript Lights Out Example</h1>
<iframe width="420" height="315" src="http://www.youtube.com/embed/seZMOTGCDag" frameborder="0" allowfullscreen></iframe>
	<h3 style="display:inline;"> Jack Johnson </h3>
	<div id="special">
</div>

<h2>My web page has a lot of stuff</h2>
</body>
</html>
