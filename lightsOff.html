<!DOCTYPE html>
<html>
<head>
<link id="pagestyle" rel="stylesheet" type="text/css" href="css/default.css">
<style type="text/css">
img#lightSwitch {
	background: url("lights_off.png") no-repeat;
	cursor: pointer;
	}
</style>
<script type="text/javascript">
	var mode="default";
	function swapStyleSheet(){
		var pagestyle = document.getElementById('pagestyle');
		var lightSwitch = document.getElementById('lightSwitch');
		if(mode == "default") {
			pagestyle.setAttribute('href', 'css/dark.css');
			lightSwitch.src = "lights_off.png";
			lightSwitch.title = "Turn the lights back on";
				mode = "dark";
			} else {
				pagestyle.setAttribute('href', 'css/default.css');
				lightSwitch.src = 'lights_on.png';
				lightSwitch.title = "Turn lights off";
				mode = "default";
			}
		}
</script>
</head>
<body>
	<h1>CSS Javascript Lights Out Example</h1>
	<img id="lightSwitch" onmousedown="swapStyleSheet()" src="lights_on.png" width="40" height="auto" alt="switch" title="Turn the lights off">
	<h3 style="display:inline;">Jack Johnson</h3>
	<div id="special">
		<iframe width="420" height="315" src="http://www.youtube.com/embed/seZMOTGCDag" frameborder="0" allowfullscreen></iframe>
	</div>

	<h2>My web page has a lot of stuff</h2>
</body>
</html>
