<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
div#box1{border:#999 2px solid; width:200px; height:200px;}
div#box1 > img{position:absolute; z-index:2000; width:200px; max-height:200px;}
div#box1 > a {
	display: none;
	position:absolute;
	margin:90px 0px 0px 120px; /* margin:top right btm left; */
	z-index:3000;
	background: #F0F0F0;
	border:#666 1px solid;
	border-radius:3px;
	padding:5px;
	font-size:12px;
	text-decoration:none;
	color:#333;
}
div#box1:hover a {
    display: block;
}
</style>
</head>
<body>
<div id="box1">
  <a href="#">Change Profile Photo</a>
  <img src="avatar.png" alt="pic">
</div>
</body>
</html>
